{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}

{% block main %}
<div class="alert alert-success alert-dismissible fade show" id="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success!</strong> This alert box could indicate a successful or positive action.
</div>
<main class="mt-3">
    <div class="container">
        <div class="colomn">

                <h1 class="display-4 mb-3">Books</h1>
                <!-- div to contain the content -->
                <div id="scroller" class="mb-3">
                    <!-- template schema, hidden from the dom -->
                    <template id="post_template">
                        <!-- template content -->
                        <div class="card mb-3 animated fadeIn shadow-sm">
                            <a href="" id="book-link" class="link">
                                <div class="card-body">
                                    <h4 class="card-title left" id="book"></h4>
                                    <p class="text-muted left" id="author"></p>
                                    <p class="text-muted left" id="isbn"></p>
                                </div>
                            </a>
                            <button class="link btn btn-primary btn-sm btn-block" id="add-btn" onclick="own_book(this)">
                                Add to my Books
                            </button>
                        </div>
                    </template>
                </div>

                <!-- element to trigger the IntersectionObserver -->
                <div class="d-flex justify-content-center mb-3" id="sentinel">
                    <div class="spinner-border" role="status"></div>
                </div>

        </div>
    </div>

    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='scroll.js') }}"></script>
</main>


{% endblock %}
